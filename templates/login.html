<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Alocação</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=1">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="{{ url_for('static', filename='logoclaro.png') }}" alt="Logo Claro">
    </div>
    <h2>Login</h2>
    <form id="login-form">
      <label for="user-type">Tipo de Usuário:</label>
      <select id="user-type" name="user-type">
        <option value="">Selecione</option>
        <option value="Gestor">Gestor</option>
        <option value="Colaborador">Colaborador</option>
        <option value="Terceiro">Terceiro</option>
      </select>

      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" list="username-list" placeholder="Digite ou selecione um usuário">
      <datalist id="username-list"></datalist>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password">

      <div class="login-buttons">
        <button type="submit">Entrar</button>
        <button type="button" id="bypass-login" class="bypass-btn">Seguir sem Login</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
