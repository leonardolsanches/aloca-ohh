<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alocação</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=1">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <div class="logo">
        <img src="{{ url_for('static', filename='logoclaro.png') }}" alt="Logo Claro">
      </div>
      <nav class="nav-menu">
        <a href="{{ url_for('alocacao') }}" class="nav-link active">Alocação</a>
        <a href="{{ url_for('aprovacao') }}" class="nav-link">Aprovação</a>
        <a href="{{ url_for('login') }}" class="nav-link">Logout</a>
      </nav>
    </div>

    <!-- Filtros -->
    <div class="filters-container">
      <div class="filter-row">
        <select id="tipo-projeto-atividade">
          <option>Tipo Projeto/Atividade</option>
          <option>Projeto</option>
          <option>Atividade</option>
        </select>
        <select id="projeto"></select>
        <select id="atividade"></select>
        <input type="date" id="data-inicio" placeholder="Data Início">
        <input type="date" id="data-fim" placeholder="Data Fim">
        <input type="number" id="quantidade" placeholder="QTDE" min="0" maxlength="5">
        <select id="metrica">
          <option value="horas/mês">horas/mês</option>
          <option value="percentual/mês">%</option>
        </select>
        <button onclick="desalocar()" class="action-btn desalocar-btn">Desalocar</button>
        <button onclick="alocar()" class="action-btn">Alocar</button>
      </div>
    </div>

    <!-- Navegação e título do calendário -->
    <div class="calendar-nav">
      <button onclick="previousMonth()">← Anterior</button>
      <h1 class="calendar-title" id="calendar-title"></h1>
      <button onclick="nextMonth()">Próximo →</button>
    </div>

    <!-- Calendário -->
    <div class="calendar" id="calendar">
      <div class="calendar-header" id="calendar-header"></div>
      <div class="calendar-days" id="calendar-days"></div>
    </div>

    <!-- Rodapé -->
    <div class="footer">
      <div class="footer-user">
        <span id="footer-user-info">Usuário: {{ username }}</span>
      </div>
      <div class="footer-right">
        <span class="counter" id="counter">0 dias selecionados</span>
        <div class="legend">
          <div><span class="color-box green"></span> Verde: 100% do dia preenchido</div>
          <div><span class="color-box yellow"></span> Amarelo: Abaixo de 100%</div>
          <div><span class="color-box red"></span> Vermelho: Acima de 100%</div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/alocacao.js') }}"></script>
</body>
</html>
