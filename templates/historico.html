<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - Sistema de Alocações</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <img src="/static/logoclaro.png" alt="Logo Claro" class="logo">
        <header>
            <h2>Histórico de Alocações</h2>
            <span>Usuário: {{ session['username'] }}</span>
        </header>
        <nav>
            <a href="/alocacao">Alocação</a>
            <a href="/aprovacao">Aprovação</a>
            <a href="/historico">Histórico</a>
            <a href="/relatorios">Relatórios</a>
            <a href="/logout">Sair</a>
        </nav>
        <div class="filters">
            <input type="text" id="colaborador" class="filter-input" list="colaboradores" placeholder="Colaborador">
            <datalist id="colaboradores">
                <option value="AGOSTINHO AYRES CARDOSO DE PINHO">
                <option value="ANA LUCIA ANTUNES DE ARAUJO">
            </datalist>
            <input type="text" id="projeto" class="filter-input" list="projetos" placeholder="Projeto">
            <datalist id="projetos">
                <option value="CAUSA RAIZ">
                <option value="PROGRAMA SOLAR">
            </datalist>
            <input type="text" id="atividade" class="filter-input" list="atividades" placeholder="Atividade">
            <datalist id="atividades">
                <option value="FUNCIONAL">
                <option value="LIDERANÇA TÉCNICA">
            </datalist>
            <button id="filtrar" class="filter-full">Filtrar</button>
        </div>
        <div id="historico-table"></div>
        <button onclick="toggleHierarchy()">Alternar Hierarquia</button>
        <button onclick="expandDetails()">+</button>
    </div>
    <script src="/static/js/historico.js"></script>
</body>
</html>
